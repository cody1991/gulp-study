<!DOCTYPE html>
<html>

<head>
    <title>Gulp Template</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="telephone=no" name="format-detection" />
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript">
    (function(d) {
        // 最后这个地方要换成true表示发布版本，这样可以带动 ./online 引入压缩后的all.min.js和all.min.css文件，因为发布版本是不会出现压缩前的文件的
        GulpTemplate.isProduction = true;
        GulpTemplate.addAllCss('./publish/css/all');
    })(document);
    </script>
</head>

<body>
    <div class="container">
        <div class="demo"></div>
    </div>
    <script type="text/javascript">
    (function(d) {
        var javascript_list = ['./publish/js/all-0'];
        for (var i = 0; i < javascript_list.length; i++) {
            GulpTemplate.addAllJavascript(javascript_list[i]);
        }
    })(document);
    </script>
</body>

</html>
