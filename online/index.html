<!DOCTYPE html>
<html dir="ltr" lang="zh-CN">

<head>
    <title>gulp.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="telephone=no" name="format-detection" />
</head>

<body>
    <div class="container">
        <div class="demo"></div>
    </div>
    <script type="text/javascript">
    (function(d) {
        var isProduction = true;
        var isProductionString = isProduction ? '.min' : '';
        var now = new Date();
        var nowString = {
            hours: now.getHours(),
            min: now.getMinutes(),
            sec: now.getSeconds()
        }
        var addString = '';
        for (item in nowString) {
            if (nowString[item] < 10) {
                nowString[item] = '0' + nowString[item];
            }
            addString += nowString[item];
        }
        var head = d.getElementsByTagName('head')[0];
        var linkTag = d.createElement('link');
        linkTag.setAttribute('rel', 'stylesheet');
        linkTag.setAttribute('type', 'text/all');
        linkTag.href = 'dist/all' + isProductionString + '.css' + '?' + addString;
        head.appendChild(linkTag);

        var body = d.getElementsByTagName('body')[0];
        var scriptTag = d.createElement('script');
        scriptTag.setAttribute('type', 'text/javascript');
        scriptTag.src = 'dist/all' + isProductionString + '.js' + '?' + addString;
        body.appendChild(scriptTag);
    })(document);
    </script>
</body>

</html>
